<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE WEBSITE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        .button-container h2 {
            margin-bottom: 20px;
            color: #00796b;
        }
        .link-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #004d40;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <h2>Select an Option</h2>
            <a href="https://www.facebook.com/psitsuclmofficial?mibextid=ZbWKwL" class="link-button">Go to PSITS UCLM</a>
            <a href="https://lmportal.uc.edu.ph/login" class="link-button">Go to UC WEB PORTAL</a>
            <a href="https://www.facebook.com/universityofcebuinc?mibextid=ZbWKwL" class="link-button">Go to UC FB PAGE</a>
        </div>
        <div class="credits text-center">
            <p>Created by Sean Andrei</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
